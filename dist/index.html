<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Camera "With"</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-BPKz8wGt.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-KiYaPg0g.css">
</head>

<body>
  <div id="app">
    <!-- Landing / Upload Screen -->
    <section id="landing" class="screen active">
      <div class="landing-scroll-container">
        <div class="landing-bg">
          <div class="orb orb-1"></div>
          <div class="orb orb-2"></div>
        </div>

        <div class="content">
          <div class="logo-container">
            <div class="logo-decoration"></div>
            <h2 class="sup-title">AR CAMERA</h2>
            <h1 class="brand-name">With</h1>
          </div>

          <p class="tagline">日常を、推しと。</p>

          <div class="upload-box">
            <label for="file-input" class="btn primary">
              <span class="icon">✨</span> Start with Photo
            </label>
            <input type="file" id="file-input" accept="image/*" />
            <p class="note">写真はデバイス内で安全に処理されます</p>
          </div>

          <!-- How to Use Infographic -->
          <div class="how-to-use infographic">
            <div class="infographic-header">
              <span class="badge">EASY 3 STEPS</span>
              <h2 class="how-to-title">HOW IT WORKS</h2>
            </div>

            <div class="steps-grid">
              <!-- Step 1 -->
              <div class="info-card">
                <div class="step-indicator">
                  <span class="step-num">01</span>
                </div>
                <div class="card-icon">🖼️</div>
                <div class="card-text">
                  <h3>Select</h3>
                  <p>推しの写真を選ぶ</p>
                </div>
              </div>

              <div class="flow-line"></div>

              <!-- Step 2 -->
              <div class="info-card">
                <div class="step-indicator">
                  <span class="step-num">02</span>
                </div>
                <div class="card-icon">✨</div>
                <div class="card-text">
                  <h3>AI Cutout</h3>
                  <p>AIが自動で切り抜き</p>
                </div>
              </div>

              <div class="flow-line"></div>

              <!-- Step 3 -->
              <div class="info-card">
                <div class="step-indicator">
                  <span class="step-num">03</span>
                </div>
                <div class="card-icon">📸</div>
                <div class="card-text">
                  <h3>AR Snap</h3>
                  <p>風景と一緒に撮影</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Loading Screen -->
    <section id="loading" class="screen">
      <div class="loader-container">
        <div class="spinner"></div>
        <p id="loading-text">モチーフを抽出中...</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
    </section>

    <!-- Camera / AR Screen -->
    <section id="camera-view" class="screen">
      <video id="camera-feed" autoplay playsinline muted></video>

      <div id="overlay-container">
        <div id="motif-wrapper">
          <img id="motif-overlay" src="" alt="Motif" />
        </div>
      </div>

      <div class="camera-controls">
        <div class="control-panel-toggle">
          <button id="toggle-controls-btn" class="icon-btn">🎛️</button>
        </div>

        <div id="control-panel" class="control-panel hidden">
          <div class="control-group">
            <label>Size</label>
            <input type="range" id="scale-slider" min="0.2" max="3" step="0.1" value="1">
          </div>
          <div class="control-group">
            <label>Opacity</label>
            <input type="range" id="opacity-slider" min="0.1" max="1" step="0.05" value="1">
          </div>
          <div class="control-group">
            <label>Backdrop</label>
            <input type="range" id="bg-opacity-slider" min="0" max="1" step="0.05" value="0">
          </div>
        </div>

        <p class="instruction">ドラッグで移動 / ピンチで拡大縮小</p>
        <button id="shutter-btn" class="shutter-btn"></button>
      </div>
    </section>

    <!-- Result Screen -->
    <section id="result-view" class="screen">
      <div class="result-container">
        <img id="captured-image" src="" alt="Captured" />
      </div>
      <div class="result-actions">
        <button id="retake-btn" class="btn secondary">撮り直す</button>
        <button id="download-btn" class="btn primary">保存する</button>
      </div>
    </section>
  </div>
</body>

</html>
